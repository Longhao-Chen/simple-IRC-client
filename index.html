<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>simple-IRC-client</title>
	<link rel="manifest" href="manifest.json">

	<link rel="stylesheet" href="style.css">
	<link id="scheme-link" rel="stylesheet" href="schemes/atelier-dune.css">

	<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/KaTeX/0.13.13/katex.min.css">
	<script defer src="https://cdn.bootcdn.net/ajax/libs/KaTeX/0.13.13/katex.min.js"></script>
	<script defer src="vendor/remarkable-katex/remarkableKatex.min.js"></script>

	<script defer src="https://cdn.bootcdn.net/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
	<link id="highlight-link" rel="stylesheet"
		href="https://cdn.bootcdn.net/ajax/libs/highlight.js/11.2.0/styles/hybrid.min.css">
	<script defer src="https://cdn.bootcdn.net/ajax/libs/remarkable/1.7.4/remarkable.min.js"></script>
</head>

<body>
	<audio style="display: none" id="notify-sound" preload="auto" src="audio/notify.mp3">
		<source src="audio/notify.mp3" type="audio/ogg">
	</audio>
	<article class="container">
		<div id="messages" class="messages"></div>
	</article>
	<footer id="footer">
		<div class="container">
			<form id="chatform" class="message">
				<textarea id="chatinput" type="text" autocomplete="off" autofocus placeholder="在此输入信息, Enter键发送""></textarea>
			</form>
		</div>
	</footer>
	<nav id="sidebar">
		<div id="sidebar-content" class="hidden">
			<h4>设置</h4>
			<p>
				<input id="pin-sidebar" type="checkbox">
				<label for="pin-sidebar">锁定侧边栏</label>
			</p>
			<p>
				<input id="sound-switch" type="checkbox">
				<label for="sound-switch">铃声</label>
			</p>
			<p>
				<input id="notify-switch" type="checkbox">
				<label for="notify-switch">屏幕提醒</label>
			</p>
			<p>
				<input id="joined-left" type="checkbox" checked>
				<label for="joined-left">Join/left 提醒</label>
			</p>
			<p>
				<input id="parse-latex" type="checkbox" checked>
				<label for="parse-latex">启用 LaTeX</label>
			</p>
			<p>
				<input id="syntax-highlight" type="checkbox" checked>
				<label for="syntax-highlight">启用代码高亮</label>
			</p>
			<p>
				<input id="allow-imgur" type="checkbox">
				<label for="allow-imgur" title="像这样嵌入图像: ![Title](https://i.imgur.com/image.png)">允许 Imgur</label>
			</p>
			<hr>
			<p>
			<h4>配色方案</h4>
			<select id="scheme-selector"></select>
			</p>
			<p>
			<h4>代码高亮方案</h4>
			<select id="highlight-selector"></select>
			</p>
			<hr>
			<p>
				<button id="clear-messages">清空所有信息</button>
			</p>
			<hr>
			<h4>在线用户</h4>
			<p>(点击用户名以私聊))</p>
			<ul id="users"></ul>
		</div>
	</nav>
	<script defer src="client.js"></script>
</body>

</html>
